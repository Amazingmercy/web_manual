<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h2>Fill in this form correctly</h2>
    <form method="get" action="/form_submitted.html">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="mail">Email Address:</label><br>
        <input type="email" id="mail" name="mail"><br><br>
        <label for="tele">Phone-Number:</label><br>
        <input type="tel" id="tele" name="tele"><br><br>
        <label for="contact">Contact Address:</label><br>
        <input type="text" id="contact" name="contact"><br><br>
        <label for="msg">Feedback-Message:</label><br>
        <textarea rows="5" cols="22" name="msg" form="msg"> Enter text here...</textarea><br><br>
        <input type="reset" value="RESET">
        <input type="submit" value="SUBMIT">
</form>
</body>
</html>
